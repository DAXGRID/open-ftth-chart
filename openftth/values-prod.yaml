strimzi:
  zookeeper:
    replicas: 3
    storage:
      size: 10Gi
      deleteClaim: false
      storageClassName: ""
  kafka:
    replicas: 3
    config:
      autoCreateTopicsEnable: true
      replicationFactorOffsets: 3
      replicationFactorStateLog: 3
      stateLogMinIsr: 2
    storage:
      storageClassName: ""
      size: 10Gi
      deleteClaim: false
    external:
      type: ""
      tls: true
  topics:
    eventRouteNetwork:
      partitions: 1
      replicas: 3
    requestRouteNetwork:
      partitions: 1
      replicas: 3
    postgisRouteNetwork:
      partitions: 1
      replicas: 3
    eventGeoGraphicalAreaUpdated:
      partitions: 1
      replicas: 3

api-gateway:
  replicas: 1
  storage: 1Gi
  loglevel: "Information"
  serviceType: LoadBalancer
  storageClassName: ""

route-network-validator:
  loglevel: "Information"
  replicas: 1
  resources:
    requests:
      memory: 1500Mi
    limits:
      memory: 3Gi

  database:
    database: OPEN_FTTH
    username: postgres
    password: postgres
    port: 5432

route-network-service:
  replicas: 2
  loglevel: "Information"

gdb-integrator:
  replicas: 1
  loglevel: "Information"
  storage: 1Gi
  postgis:
    username: postgres
    password: postgres
  application:
    tolerance: "0.01"
    applicationName: "GDB_INTEGRATOR"
  resources:
    requests:
      memory: 300Mi

postgis-connector:
  replicas: 1
  bootstrapServers: kafka-cluster-kafka-bootstrap:9093
  replicationFactor:
    config: 1
    offset: 1
    status: 1
  tls:
    trustedCertificates:
      secretName: kafka-cluster-cluster-ca-cert
      certificate: ca.crt
  postgis:
    username: postgres
    password:

frontend:
  replicas: 1
  serviceType: LoadBalancer

postgis:
  username: postgres
  password:
  serviceType: LoadBalancer
  volumeClaim:
    storageClassName: ""
    storage: 10Gi

frontend:
  graphqlServer:

kibana:
  elasticsearchHosts: http://openftth-elasticsearch-master:9200

elasticsearch:
  clusterName: "openftth-elasticsearch"
  antiAffinity: hard
  replicas: 3
  minimumMasterNodes: 2
  volumeClaimTemplate:
    resources:
      requests:
        storage: 10Gi

fluentd-elasticsearch:
  elasticsearch:
    hosts: ["openftth-elasticsearch-master:9200"]
