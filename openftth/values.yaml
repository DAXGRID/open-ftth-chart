api-gateway:
  replicas: 1
  loglevel: "Information"
  eventStoreDatabase:
    name: EVENT_STORE
    username: postgres
    password: postgres
  geoDatabase:
    name: OPEN_FTTH
    username: postgres
    password: postgres
  typesense:
    host: openftth-search-typesense
    apiKey: changeMe!
  auth:
    requireHttps: false
    audience: "account"
    enable: true
    validIssuers: "http://keycloak/auth/realms/openftth,http://auth.openftth.local/auth/realms/openftth"

postgis:
  username: postgres
  password: postgres
  serviceType: LoadBalancer
  serviceAnnotations: {}
  volumeClaim:
    storageClassName: ""
    storage: 10Gi
  resources:
    requests:
      memory: 1Gi

ingress:
  tls:
    enabled: false
    acme:
      email: ""
      server: ""
    hosts: {}
  domainNames:
    apiGateway: api-gateway.openftth.local
    auth: auth.openftth.local
