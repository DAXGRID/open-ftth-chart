version: 2.1

executors:
  helm-kubectl:
    docker:
    - image: dtzar/helm-kubectl

jobs:
  package-and-upload:
    executor: helm-kubectl
    steps:
      - add_ssh_keys:
          fingerprints:
            - "a2:cc:79:03:01:5e:88:f5:bb:9a:8f:6f:18:c1:69:41"
            - "69:9f:61:d5:c9:e7:7d:c9:15:f7:7c:e6:a9:ac:e1:85"
      - run:
          name: git clone charts
          command: git clone git@github.com:DAXGRID/charts.git
      - run:
          name: git clone open-ftth-chart
          command: git clone git@github.com:DAXGRID/open-ftth-chart.git
      - run:
          name: package and push
          command: |
             cd ./charts
             helm dependency build ../open-ftth-chart/openftth
             helm package ../open-ftth-chart/openftth
             helm repo index ./ --url https://daxgrid.github.io/charts/
             git config user.email "runeanielsen@live.dk"
             git config user.name "runeanielsen"
             git add .
             git commit -m "updates chart openftth"
             git push
workflows:
  package-and-upload-chart:
    jobs:
      - package-and-upload:
          filters:
            tags:
              only: /.*/
